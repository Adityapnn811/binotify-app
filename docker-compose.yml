version: '3.8'

services:
  web:
    container_name: php8
    volumes:
      - ./src/public:/var/www/html
      - ./src/app:/var/www/app
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - MYSQL_DBHOST=mysql
      - MYSQL_DBPORT=3306
      - MYSQL_DBUSER=root
      - MYSQL_DBPASS=binotifyspotipai
      - MYSQL_DBNAME=binotifydb
    ports:
      - 8080:80
      - 8083:443
    depends_on:
      - mysql
  
  mysql:
    image: mysql:8.0.0
    container_name: mysql8
    environment:
      - MYSQL_ROOT_PASSWORD=binotifyspotipai
      - MYSQL_DATABASE=binotifydb
      - MYSQL_TCP_PORT=3306
      - MYSQL_USER=root
      - MYSQL_PASSWORD=user
    volumes:
      - ./scripts/db:/docker-entrypoint-initdb.d
    restart: always

  adminer:
    container_name: adminer
    image: adminer:4.8.1
    environment:
      ADMINER_DEFAULT_SERVER: mysql
    restart: always
    ports:
      - 3535:8080
